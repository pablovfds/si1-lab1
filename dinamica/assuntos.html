<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cadastra assuntos de Sistema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .estiloDeCorpoDeTexto {
            font-family: Helvetica, Arial;
            font-size: 20px;
            color: #006dcc;
            line-height: 150%;
        }

    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="media/js/jquery.js"></script>

</head>

<body style="background-color: #bfbfbf">
    <div class="container" style="background-color: snow">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="index.html">Sistemas de Informação I</a>

                    <div class="nav-collapse collapse" style="height: 0px; ">
                        <ul class="nav estiloDeCorpoDeTexto" >
                            <li class="active"><a href="index.html">Inicio</a></li>
                            <li><a href="sobre.html">Sobre</a></li>
                            <li><a href="inscricao.html">Inscrição</a></li>
                            <li><a href="assuntos.html">Assuntos</a></li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="hero-unit">
            <h2>Cadastramento de assunto que tenho interesse</h2>
        </div>

        <div id="wrap">
            <div class="container">
                <div class="span2"></div>
                <div class="span8">
                    <form class="form-horizontal">
                        <p class="estiloDeCorpoDeTexto">Assunto: </p>
                        <input type="text" class="span4" id="nomeDoAssunto" placeholder="ex: Padrões de Projeto" value="">
                        <br>
                        <br>
                        <label class="radio">
                            <input type="radio" name="assuntosDeInteresse" value="nao" required>Desejo aprender
                        </label>
                        <label class="radio">
                            <input type="radio" name="assuntosDeInteresse" value="sim" required>Já aprendi
                        </label>
                        <br>
                        <input type="submit" class="btn btn-inverse" id="adicionar" value="Adicionar">
                    </form>

                    <table class="table table-bordered desejoAprender">
                        <tr>
                            <th>Desejo aprender</th>
                            <th>Configurações</th>
                        </tr>
                    </table>
                    <br>
                    <table class="table table-bordered jaAprendi">
                        <tr>
                            <th>Já Aprendi </th>
                            <th>Configurações </th>
                        </tr>
                    </table>

                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/lista.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
